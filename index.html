<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="main-screen">
            <img class="main-screen--background" src="./assets/campo-de-batalla-HAPP.png" alt="battle-field">
            <div class="main-screen__top">
                <div class="main-screen__top--menu-container">
                    <img src="assets/top-fighter-bar-clear.png">
                    <div class="top-menu__name" id="top-fighter-name">Moltres</div>
                    <div class="top-menu__level" id="top-fighter-level">Lv50</div>
                </div>
                <img id="top-fighter" class="main-screen__top--fighter" src="./assets/moltres-front.gif"></img>
            </div>

            <div class="main-screen__bottom">
                <div class="main-screen__bottom--menu-container">
                    <img src="./assets/bottom-fighter-bar-clear.png">
                    <div class="bottom-menu__name" id="bottom-fighter-name">Articuno</div>
                    <div class="bottom-menu__level" id="bottom-fighter-level">Lv50</div>
                    <div class="bottom-menu__HP" id="HP">100/100</div>
                </div>
                <img id="bottom-fighter" class="main-screen__bottom--fighter" src="./assets/articuno-back.gif"></img>
            </div>
            <div class="main-screen__text-box">
                <div class="main-screen__text-box--container">
                    <p>Â¡Nunca pares de aprender!</p>
                </div>
            </div>
        </div>
        <div class="bottom-screen">
            
        </div>
    </main>
